server:
  # Server bind address
  address: "${HTTP_BIND_ADDRESS:0.0.0.0}"
  # Server bind port
  port: "${HTTP_BIND_PORT:9090}"

gateway:
  reporting:
    interval: 1000
  persistence:
    type: file
    path: /home/ashvayka/test
    bufferSize: 1000
  connection:
    host: "${THINGSBOARD_ADDRESS:localhost}"
    port: "${THINGSBOARD_MQTT_PORT:1882}"
    retryInterval: 3000
    maxInFlight: 1000
    security:
      type: token
      accessToken: gateway
#      keystore: src/main/resources/keystore.jks
#      keystorePassword: password
#      truststore: src/main/resources/truststore.jks
#      truststorePassword: password

opc:
  enabled: false
  configuration: opc-config.json

mqtt:
  enabled: true
  configuration: mqtt-config.json